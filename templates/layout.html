<!doctype html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Library Inventory">
<meta name="author" content="SZ">
<title>Know Thy Shelf</title>
<link href='http://fonts.googleapis.com/css?family=EB+Garamond|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bookshelf.css')}}">
<link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='bootstrap/css/bootstrap.css')}}">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
<link rel="stylesheet"  type="text/css" href="{{url_for('static', filename='bootstrap/css/bootstrap-responsive.css')}}">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>

</head>
<div class="navbar">
    <div class='navbar-inner header'>
        <div>
            <h1>
                <a class='brand' href="{{ url_for('show_entries') }}" title="Home">Know Thy Shelf</a>
            </h1>
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class='nav-collapse'>
                <ul class='nav'>
                    <li>
                        <a href="{{ url_for('show_entries') }}">
                            <strong>Home</strong>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('start_scan') }}"> <strong>Scan Books</strong>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('add_item') }}"> <strong>Add New Books</strong>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container page">
	{% for message in get_flashed_messages() %}
	<div class="flash">{{message}}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
